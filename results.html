.nodes(d3.values(nodes))

.linkDistance(50)

.on("tick", tick)

var svg = d3.select("body").append("svg")
.attr("width", width)
.attr("height", height)
.attr("pointer-events", "all")
.call(d3.behavior.zoom().on("zoom", redraw));

.append("svg:g");

.attr("width", width)

function redraw() {

"translate(" + d3.event.translate + ")"

}

.data(force.links())
.enter().append("line")
.attr("class", "link")
.style("stroke-width", function(d) { return Math.sqrt(d.value); });

.data(force.nodes())
.enter().append("g") 
.attr("class", "node")

.style("opacity", 0.9)
